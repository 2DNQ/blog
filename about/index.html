			<h1 class="title">Привет</h1>

			<p>Меня зовут Александра Травкина.</p>
			<p>Я веб-дизайнер. Блогер. Фотограф без фотоаппарата. Люблю компьютерные игры, книги, сериалы, рок музыку и кошек. <a href="/work">Верстаю</a> шаблоны и придумываю дизайны. <a href="/blog">Пишу</a> обзоры и статьи о играх.</p>
			<p>Прокрастинирую.</p>
