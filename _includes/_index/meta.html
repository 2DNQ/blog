	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="robots" content="index, follow" />
	
	<meta name="title" content="{% if page.title %}{{ page.title }} · {{ site.name }}{% else %}{{ site.name }} · {{ site.description }}{% endif %}" />
	<meta name="description" content="{% if page.layout == 'post' %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}{{ site.description }}{% endif %}"/>
	<meta name="keywords" content="{% for category in page.categories %}{{ category }}, {% endfor %}{% for tag in page.tags %}{{ tag }}, {% endfor %}" />
	
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="{{ site.name }}">	
	<meta property="og:title" content="{% if page.title %}{{ page.title }} · {{ site.name }}{% else %}{{ site.name }} · {{ site.description }}{% endif %}" />
	<meta property="og:description" content="{% if page.layout == 'post' %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}{{ site.description }}{% endif %}"/>
	<meta property="og:url" content="{{ site.url }}{{ page.url | beautify_url }}">
    <meta property="og:locale" content="ru">
	<meta property="og:image" content="{% if page.thumbnail %}http://res.cloudinary.com/{{ site.cloudinary.cloud_name }}/image/upload/c_thumb,h_360,q_100,w_640/{{ page.thumbnail }}{% else %}{{ page.image }}{% endif %}" />
	<meta property="og:image:width" content="640">
	<meta property="og:image:height" content="360">
	
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }} · {{ site.name }}{% else %}{{ site.name }} · {{ site.description }}{% endif %}">
	<meta name="twitter:description" content="{% if page.layout == 'post' %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:image:src" content="{% if page.thumbnail %}http://res.cloudinary.com/{{ site.cloudinary.cloud_name }}/image/upload/c_thumb,h_360,q_100,w_640/{{ page.thumbnail }}{% else %}{{ page.image }}{% endif %}">
	<meta name="twitter:url" content="{{ site.url }}{{ page.url | beautify_url }}">
	<meta name="twitter:domain" content="{{ site.url }}">
	
	<meta name="yandex-verification" content="74c3b5c777ee0ba1" />
	<meta name="google-site-verification" content="jqmtruexSTI1O_HYicSlVMgM4nNh_Di_7zlyTbYlMc8" />
	
	<link rel="canonical" href="{{ site.url }}{{ page.url | beautify_url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} · {{ site.description }}" href="{{ site.url }}/feed.xml" />
