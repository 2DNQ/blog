		{% include _index/meta.html %}

			(adsbygoogle = window.adsbygoogle || []).push({
				google_ad_client: "ca-pub-7054351677723494",
				enable_page_level_ads: true
			});
		</script>
	</head>

	<body class="space-in-h-micro-xs space-in-h-base-sm wrapper{% if page.wrapper %} {{ page.wrapper }}{% endif %}{% if page.class %} {{ page.class }}{% elsif layout.class %} {{ layout.class }}{% endif %}{% if page.path contains '_posts' %} page-post{% endif %}">
