<div class="post">
	<div class="entry">
		<a href="{{ site.baseurl }}{{ post.url }}">
			{% if post.title %}
				{{ post.title }}
			{% endif %}
			<span class="date">{{ post.date | russian_date }}</span>
			{% if post.subtitle %}
				<p>{{ post.subtitle }}</p>
			{% endif %}
		</a>
	</div>
</div>
