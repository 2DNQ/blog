<div class="post">
	<div class="entry"> 
		<a href="{{ site.baseurl }}{{ post.url }}">
			{% if post.title %}
				{{ post.title }}
			{% endif %}
			<span class="date">{% include date.html date=post.date %}</span>
			{% if post.subtitle %}
				<p>{{ post.subtitle }}</p>
			{% endif %}
		</a>
	</div>
</div>
