<article class="post">
	<div class="thumbnail" style="background-image: url('{{ post.thumbnail }}')" onclick="location.href='{{ post.url }}'"></div>
	<div class="meta">
		<a class="title" href="{{ post.url }}">{{ post.title }}</a>
		<div class="date" title="{{ post.date | russian_date }}">{{ post.date | timeago }}</div>
	</div>
</article>
