<footer class="space-minus-h-micro-xs space-minus-h-mili-md space-minus-h-base-lg space-minus-h-kilo-xl space-in-h-micro-xs space-in-h-mili-md space-in-h-base-lg space-in-h-kilo-xl space-in-bottom-mili-xs">
	<div class="row">
		<div class="col-xs-12 space-in-bottom-mili-xs divider"><div class="line"></div></div>

		<div class="col-xs-12 space-in-bottom-mili-xs menu">
			<nav class="row space-minus-h-nano-xs space-minus-v-nano-xs">
				{% for item in site.navigation %}
					{% assign class = nil %}
					{% if page.url contains item.url %}{% assign class = 'active' %}{% endif %}
					<div class="col-xs-12 col-sm-shrink space-in-h-zero-xs space-out-h-nano-xs space-out-v-nano-xs">
						<a class="link {{ class }}" href="{{ item.url }}">{{ item.title }}</a>
					</div>
				{% endfor %}
			</nav>
		</div>

		<div class="col-xs-12 col-sm-shrink copyright">
			{{ site.author }} &copy; 2015 - {{ site.time | date: '%Y' }} Â· <a class="link-subcontrol" target="_blank" href="{{ site.baseurl }}/feed"><b>RSS</b></a><br />
			{{ site.description }}<br />
		</div>

		<div class="col-xs-12 col-sm-shrink space-in-top-mili-xs space-in-top-zero-md space-auto-left-md hidden-upto-md">
			<div class="scroll-to-top">
				<a class="link link-subcontrol"><i class="fa fa-angle-up" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
</footer>
