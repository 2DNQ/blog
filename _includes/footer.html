<footer class="space-minus-h-mili-xs space-minus-h-base-sm space-minus-h-kilo-xl space-in-h-mili-xs space-in-h-base-sm space-in-h-kilo-xl">
	<div class="row row-middle-md space-in-bottom-mili-xs">
		<div class="col-xs-12 space-in-bottom-mili-xs divider"><div class="line"></div></div>

		<div class="col-xs-12 space-in-bottom-mili-xs menu">
			<nav class="row space-minus-h-nano-xs">
				{% for item in site.navigation %}
					{% assign class = nil %}
					{% if page.url contains item.url %}{% assign class = 'active' %}{% endif %}
					<a class="col-xs-12 col-sm-shrink space-in-h-zero-xs space-out-v-nano-xs space-out-h-nano-xs link {{ class }}" href="{{ item.url }}">{{ item.title }}</a>
				{% endfor %}
			</nav>
		</div>

		<div class="col-sm-shrink col-xs-12 col-xl-8 copyright">
			{{ site.author }} &copy; 2015 - {{ site.time | date: '%Y' }} Â· <a class="link-subcontrol" target="_blank" href="{{ site.baseurl }}/feed"><b>RSS</b></a><br />
			{{ site.description }}<br />
		</div>

		<div class="col-xs-12 col-xl-4 col-sm-shrink space-in-top-mili-xs space-in-top-zero-md space-auto-left-md scroll-to-top">
			<a class="link link-subcontrol"><i class="fa fa-angle-up" aria-hidden="true"></i></a>
		</div>
	</div>
</footer>
