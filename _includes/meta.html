	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="robots" content="index, follow" />
	
	<meta name="description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{% if page.description %}{{ page.description }}{% else %}{% if page.layout == 'post' %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}{{site.description }}{% endif %}{% endif %}{% endif %}"/>
	<meta name="keywords" content="{% for category in page.categories %}{{ category }}, {% endfor %}{% for tag in page.tags %}{{ tag }}, {% endfor %}" />
	
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="{{ site.name }}">	
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
	<meta property="og:description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{% if page.description %}{{ page.description }}{% else %}{% if page.layout == 'post' %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}{{site.description }}{% endif %}{% endif %}{% endif %}"/>
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:locale" content="ru">
	<meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ page.cover }}{% endif %}" />
	<meta property="og:image:width" content="968">
	<meta property="og:image:height" content="504">
	
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
	<meta name="twitter:description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{% if page.description %}{{ page.description }}{% else %}{% if page.layout == 'post' %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}{{site.description }}{% endif %}{% endif %}{% endif %}">
	<meta name="twitter:image:src" content="{% if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ page.cover }}{% endif %}">
	<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
	<meta name="twitter:domain" content="{{ site.url }}">
	
	<link rel="canonical" href="{{ site.url }}{{ page.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}: {{ site.description }}" href="{{ site.url }}/feed.xml" />
