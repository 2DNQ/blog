<section class="background">
	<div class="bg"></div>
	<div class="space-in-h-micro-xs space-in-h-base-sm content">
		<header class="space-auto-top-xs space-in-top-base-xs space-in-bottom-mili-xs space-in-h-zero-xs space-auto-h-xs linel">
			<div class="row row-middle-sm">
				<div class="col-xs-12 col-sm-shrink space-in-bottom-mili-xs space-in-bottom-zero-md logo">
					<a class="link-logo" href="{{ site.baseurl }}/">
						<img srcset="/static/images/avatar_96x96.png 2x, /static/images/avatar_192x192.png 4x" src="/static/images/avatar_48x48.png" width="48" height="48" alt="{{ site.name }}">					
					</a>
				</div>
				<div class="col-xs-12 col-sm">
					<div class="search space-auto-left-md">
						<div class="search-form">
							<input type="text" id="search-input" class="search-box" />
							<span class="search-button">
								<i class="fa fa-search open" aria-hidden="true"></i>
								<i class="fa fa-times close" aria-hidden="true"></i>
							</span>
						</div>
						<div class="dropdown">
							<ul class="results" id="results-container"></ul>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
</section>
<style type="text/css">
	.sidebar .background .bg {
		{% if page.cover %}
			background-image: url('https://res.cloudinary.com/{{ site.cloudinary }}/image/upload/{{ page.cover }}');
		{% else %}
			background-image: url('/static/images/bg.png');
		{% endif %}
	}
</style>
