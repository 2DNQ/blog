<article class="{% if forloop.first %}{% elsif forloop.last %}space-in-top-kilo-xs{% else %}space-in-top-kilo-xs{% endif %} space-in-h-micro-xs space-in-h-base-sm space-minus-h-micro-xs space-minus-h-base-sm post">
	<h1><a class="link-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | improve }}</a></h1>
	{% if post.image %}
	<figure class="space-minus-h-micro-xs space-minus-h-mili-md space-minus-h-base-lg thumbnail">
		<a href="{{ post.url }}" class="link-photo">
			<img src="https://res.cloudinary.com/{{ site.cloudinary }}/image/upload/{{ post.image }}">
		</a>
	</figure>
	{% endif %}
	{{ post.content | improve | extlinks | split: '<!-- more -->' | first }}
	{% if post.content contains '<!-- more -->' %}
		<p><a href="{{ post.url | prepend: site.baseurl }}">Читать полностью &rarr;</a></p>
	{% endif %}	
</article>
