<article class="{% if forloop.first == true %}slide-up-fade-in {% endif %}space-in-top-mega-xs space-in-top-giga-xl {% if forloop.last == true %}space-in-bottom-mega-xs space-in-bottom-giga-xl {% endif %} post">	
	<h1>
		<a class="link-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	</h1>

	{{ post.content | improve | extlinks | split: '<!-- more -->' | first }}

	{% if post.content contains '<!-- more -->' %}
		<p><a href="{{ post.url | prepend: site.baseurl }}">Читать полностью &rarr;</a></p>
	{% endif %}

	<nav class="actions">
		<time>{{ post.date | russian_date }}</time>
	</nav>
</article>

{% if page.url == "/" %}
	{% if forloop.first == true %}
	{% endif %}
{% endif %}
