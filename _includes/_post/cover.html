{% unless page.header == "true" %}
	{% if page.cover %}
		<div class="space-minus-h-micro-xs space-minus-h-mili-md space-minus-h-base-lg space-out-h-zero-xl cover">
			<div class="hidden-upto-xl frame"></div>
			<img alt="{{ page.title }}" src="https://res.cloudinary.com/{{ site.cloudinary }}/image/upload/c_scale,w_1520/{{ page.cover }}">
		</div>
	{% endif %}
{% endunless %}
