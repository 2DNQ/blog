{% if page.cover %}
	<div class="border-radius-top space-in-h-micro-xs space-in-h-mili-md space-in-h-base-lg space-minus-h-micro-xs space-minus-h-mili-md space-minus-h-base-lg space-out-h-zero-xl cover{% if page.grid == 'extended' %} max{% endif %}">
		<div class="bg"></div>

		<section class="space-auto-h-xs linel{% if page.grid == 'extended' %} max{% endif %} head">
			<div class="space-in-bottom-mili-xs title">
				<h1>{{ page.title }}</h1>
			</div>
		</section>

		<style type="text/css">
			.cover .bg {
				background-image: url('https://res.cloudinary.com/{{ site.cloudinary }}/image/upload/{{ page.cover }}');
			}
		</style>
	</div>
{% endif %}
