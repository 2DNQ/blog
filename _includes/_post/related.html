{% if site.related_posts.size >= 3 %}
<section class="space-out-top-mega-xs related">
	<h3>Записи по теме</h3>
	<ul class="row">
		{% for post in site.related_posts | limit: 9 %}
			<li class="col-xs-12 col-sm-6 col-md-4">
				<a class="link" href="{{ post.url }}">{{ post.title }}</a>
			</li>
		{% endfor %}
	</ul>
</section>
{% endif %}
