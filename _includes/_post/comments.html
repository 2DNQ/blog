{% unless page.hidden == true %}
<section class="space-in-top-mega-xs space-in-top-giga-md comments">
	<a class="anchor" id="comments"></a>
	<div id="disqus_thread"></div>
	<script type="text/javascript">
		var disqus_shortname = '{{ site.disqus }}';
		var disqus_identifier = 'disqus-{{ page.index | plus: 1 }}';
		var disqus_title = '{{ page.title }} Â· {{ site.name }}';
		var disqus_url = '{{ page.url | prepend: site.url }}';

		(function() {
			var d = document, s = d.createElement('script');
			s.src = 'https://{{ site.disqus }}.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
	</script>
</section>
{% endunless %}
