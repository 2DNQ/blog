<div class="pagination common full">
	{% if page.previous.url %}
		<a class="next" title="{{ page.previous.title }}" href="{{ page.previous.url }}">Ранее</a>
	{% endif %}
	<span class="page_number ">Запись: {{ page.index | plus: 1 }} из {{ site.posts | size }}</span>
	{% if page.next.url %}
		<a class="previous" title="{{ page.next.title }}" href="{{ page.next.url }}">Позднее</a>
	{% endif %}
</div>
