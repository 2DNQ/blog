<nav class="row row-between-sm space-out-h-base-xl space-in-bottom-mega-xs space-in-bottom-giga-md pagination">
	<span class="col-xs-12 col-sm-4 space-in-v-nano-xs space-in-v-zero-md space-in-left-zero-xl previous">
		{% if page.previous.url %}
			<a class="link" title="{{ page.previous.title }}" href="{{ page.previous.url }}">&larr; Ранее</a>
		{% endif %}
		<p>{{ page.previous.title }}</p>
	</span>	

	<span class="col-xs-12 col-sm-4 space-in-v-nano-xs space-in-v-zero-md space-auto-v-md page-number">Запись: {{ page.index | plus: 1 }} из {{ site.posts | size }}</span>

	<span class="col-xs-12 col-sm-4 space-in-v-nano-xs space-in-v-zero-md space-in-right-zero-xl next">
		{% if page.next.url %}
			<a class="link" title="{{ page.next.title }}" href="{{ page.next.url }}">Позднее &rarr;</a>
		{% endif %}
		<p>{{ page.next.title }}</p>
	</span>
</nav>
