<nav class="row row-between-sm row-middle-sm space-auto-h-xs space-in-v-kilo-xs {% if page.id != 'index' %}linel {% endif %}pagination">
	<span class="col-xs-12 col-sm-4 space-in-v-nano-xs space-in-v-zero-sm space-in-h-zero-xs previous">
		{% if page.previous.url %}
			<a class="link-subcontrol" href="{{ page.previous.url }}">&lsaquo; {{ page.previous.title }}</a><br>
		{% endif %}
	</span>

	<span class="col-xs-12 col-sm-4 space-in-v-nano-xs space-in-v-zero-sm space-in-h-zero-xs next">
		{% if page.next.url %}
			<a class="link-subcontrol" href="{{ page.next.url }}">{{ page.next.title }} &rsaquo;</a>
		{% endif %}
	</span>
</nav>
