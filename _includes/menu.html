<nav class="menu" id="menu">
	<section class="space-in-v-nano-xs menu-content">
		{% for item in site.navigation %}
		{% assign class = nil %}
		{% if page.url contains item.url %}{% assign class = 'active' %}{% endif %}
			<a class="space-out-right-micro-md {{ class }}" href="{{ item.url }}">{{ item.title }}</a>
		{% endfor %}
	</section>
</nav>
