<section class="space-auto-h-xs {% if page.id != 'index' %}linel {% endif %}navigation">
	<nav class=" space-in-v-base-xs space-in-h-micro-xs space-in-h-base-sm space-minus-h-micro-xs space-minus-h-base-sm space-minus-top-nano-xs menu" id="menu">
		<ol class="menu-content">
			{% for item in site.navigation %}
			{% assign class = nil %}
			{% if page.url contains item.url %}{% assign class = ' active' %}{% endif %}
				<li class="space-in-right-micro-md space-in-top-nano-xs{{ class }}"><a class="link-subcontrol" href="{{ item.url }}">{{ item.title }}</a></li>
			{% endfor %}
			<li class="space-in-top-micro-xs space-in-top-nano-md rss-link"><a target="_blank" href="{{ site.baseurl }}/feed">RSS</a></li>
		</ol>
	</nav>
</section>
