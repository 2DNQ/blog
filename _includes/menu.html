<nav class="menu" id="menu">
	<ol class="menu-content">
		{% for item in site.navigation %}
		{% assign class = nil %}
		{% if page.url contains item.url %}{% assign class = ' active' %}{% endif %}
			<li class="space-in-right-micro-md space-in-top-nano-xs{{ class }}"><a href="{{ item.url }}">{{ item.title }}</a></li>
		{% endfor %}
	</ol>
</nav>
