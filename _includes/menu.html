<nav class="menu" id="menu">
	<ol class="space-in-v-nano-xs space-in-h-zero-xs menu-content">
		{% for item in site.navigation %}
		{% assign class = nil %}
		{% if page.url contains item.url %}{% assign class = 'class="active"' %}{% endif %}
			<li {{ class }}><a href="{{ item.url }}">{{ item.title }}</a></li>
		{% endfor %}
	</ol>
</nav>
