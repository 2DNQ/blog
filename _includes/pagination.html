<div class="pagination">
	{% if paginator.next_page %}
		<a href="{{ paginator.next_page_path }}" class="next">Ранее</a>
	{% endif %}
	<span class="page_number ">Страниц: {{ paginator.page }} из {{ paginator.total_pages }}</span>
	{% if paginator.previous_page %}
		<a href="{{ paginator.previous_page_path }}" class="previous">Позднее</a>
	{% endif %}
</div>
