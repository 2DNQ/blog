{% if paginator.total_pages > 1 %}
	<div class="pagination common full">
		{% if paginator.next_page %}
			<a class="next" href="{{ paginator.next_page_path | beautify_url }}">Ранее</a>
		{% endif %}
		<span class="page_number ">Страница: {{ paginator.page }} из {{ paginator.total_pages }}</span>
		{% if paginator.previous_page %}
			<a class="previous" href="{{ paginator.previous_page_path | beautify_url }}">Позднее</a>
		{% endif %}
	</div>
{% endif %}
