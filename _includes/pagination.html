{% if paginator.total_pages > 1 %}
	<nav class="row row-between-sm space-out-h-kilo-xl space-out-v-mega-xs space-out-v-giga-md pagination">
		<span class="col-xs-12 col-sm-4 space-in-v-nano-xs space-in-left-zero-xl previous">
			{% if paginator.next_page %}
				<a class="link" rel="prev" href="{{ paginator.next_page_path | beautify_url }}">&larr; Ранее</a>
			{% endif %}
		</span>
		
		<span class="col-xs-12 col-sm-4 space-in-v-nano-xs page-number">Страница: {{ paginator.page }} из {{ paginator.total_pages }}</span>
		
		<span class="col-xs-12 col-sm-4 space-in-v-nano-xs space-in-right-zero-xl next">
			{% if paginator.previous_page %}
				<a class="link" rel="next" href="{{ paginator.previous_page_path | beautify_url }}">Позднее &rarr;</a>
			{% endif %}
		</span>
	</nav>
{% endif %}
