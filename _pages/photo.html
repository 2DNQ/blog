---
layout: base_default
title: Фотографии
---

<section class="space-in-v-mili-xs row photos">
	<h1 class="col-xs-12">{{ page.title }}</h1>

	{% for post in site.photos reversed %}
		<article class="col-xs-12 col-sm-4 col-md-3 col-lg-2 space-out-bottom-micro-xs item">
			<div class="thumbnail" style="background-image: url('{{ post.thumbnail }}')" onclick="location.href='{{ post.url }}'"></div>
			<div class="space-in-top-nano-xs meta">
				<a href="{{ post.url }}">{{ post.title }}</a>
				<time class="date">{{ post.date | russian_date }}</time>
			</div>
		</article>
	{% endfor %}
</section>
