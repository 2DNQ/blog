---
layout: default
class: blog
title: Категории
description: Список категорй блога
---

<section class="slide-up-fade-in">
{% assign categories_list = site.categories %}
{% for category in categories_list %}
	<article class="space-in-bottom-nano-xs {% if forloop.first == true %}space-out-top-base-xs {% endif %}{% if forloop.last == true %}space-out-bottom-base-xs space-in-bottom-zero-xs {% endif %}item">
		<a href="{{ site.baseurl }}/blog/categories/{{ category | first | slugify }}/">{{ category[0] | capitalize }}</a>
	</article>
{% endfor %}
{% assign categories_list = nil %}
</section>
