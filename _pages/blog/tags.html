---
layout: default
class: blog
title: Теги
description: Список тегов блога
---

<section class="slide-up-fade-in space-auto-h-xs space-in-bottom-kilo-xs linel content">
	<h1 class="title">{{ page.title | improve }}</h1>
	{% assign tags = site.tags | sort %}
	{% for tag in tags %}
		<article class="{% if forloop.last == true %}space-out-bottom-zero-xs{% else %}space-in-bottom-nano-xs{% endif %} item">
			<a href="{{ site.baseurl }}/blog/tags/{{ tag | first | slugify }}/">{{ tag[0] | replace:'-', ' ' }}</a> &middot; {{ tag | last | size }}
		</article>
	{% endfor %}
</section>
