---
layout: base_category
title: Теги
description: Список тегов блога
---

<h1 class="col-xs-12">{{ page.title }}</h1>

<section class="col-xs-12 space-out-bottom-base-xs">
	{% assign tags = site.tags | sort %}
	{% for tag in tags %}
		<article class="item">
			<a href="{{ site.baseurl }}/blog/tags/{{ tag | first | slugify }}/">{{ tag[0] | replace:'-', ' ' }}</a> &middot; {{ tag | last | size }}
		</article>
	{% endfor %}
</section>
