---
layout: default
class: blog
title: Старые записи
dscription: Список устаревших записей за все время
---

<section class="slide-up-fade-in content">
	{% assign olderPosts = site.posts | where: 'hidden', 'true' %}
	{% for post in olderPosts %}
		<article class="{% if forloop.last == true %}space-out-bottom-zero-xs{% else %}space-in-bottom-nano-xs{% endif %} item">
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | improve }}</a>
		</article>
	{% endfor %}
</section>
