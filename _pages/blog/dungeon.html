---
layout: default
class: blog
title: Старые записи
dscription: Список устаревших записей за все время
---

{% assign olderPosts = site.posts | where: 'hidden', 'true' %}
{% for post in olderPosts %}
	<article class="item{% if forloop.first == true %} space-out-top-kilo-xs{% endif %}{% if forloop.last == true %} space-out-bottom-kilo-xs{% endif %}">
		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | improve }}</a>
	</article>
{% endfor %}
