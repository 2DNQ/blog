<section class="space-in-v-mili-xs blog">
	<h1>{{ page.title }}</h1>

	{% for post in site.posts %}
		<article class="item">
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | improve }}</a>
		</article>
	{% endfor %}
</section>
