---
layout: default
title: Теги
description: Список тегов блога
---

<div class="content post-list cloud common full">
	<div class="posts">
		<h1 class="title">{{ page.title }}</h1>
		<ul>
		{% assign tags = site.tags | sort %}
		{% for tag in tags %}
			<li><a href="{{ site.baseurl }}/tag/{{ tag | first | slugify }}/">{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})</a></li>
		{% endfor %}
		</ul>
	</div>
</div>
