---
layout: base_default
title: Работы
---

<section class="space-in-v-mili-xs row works">
	<h1 class="col-xs-12">{{ page.title }}</h1>

	{% for post in site.works reversed %}
		<article class="col-xs-12 col-sm-6 col-md-4 col-lg-3 space-out-bottom-micro-xs item">
			<div class="thumbnail" style="background-image: url('{{ post.thumbnail }}')" onclick="location.href='{{ post.url }}'"></div>
			<div class="space-in-top-nano-xs meta">
				<a href="{{ post.url }}">{{ post.title }}</a>
				<span>{{ post.description }}</span>
			</div>
		</article>
	{% endfor %}
</section>
