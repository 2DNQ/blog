---
layout: default
title: Работы
---

<section class="slide-up-fade-in space-auto-h-xs space-in-bottom-kilo-xs linel content works">
	<div class="row">
	{% for post in site.works reversed %}
		<article class="col-xs-12 space-out-bottom-mili-xs item">
			<div class="browser">
				<div class="title-bar">
					<div class="btns">
						<div class="close"></div>
						<div class="min"></div>      
						<div class="max"></div> 
					</div>
					<div class="location-bar"></div>
				</div>
			</div>
			<a target="_blank" href="{{ post.url }}" class="link-work">
				<div class="thumbnail" style="background-image: url('{{ post.thumbnail }}')"></div>
			</a>
			<div class="space-in-top-nano-xs meta">
				<a target="_blank" href="{{ post.url }}">{{ post.title }}</a>
				<span>{{ post.description }}</span>
			</div>
		</article>
	{% endfor %}
	</div>
</section>
