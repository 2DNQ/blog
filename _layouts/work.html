---
layout: default
---

<article class="content post single">
	<header class="common">
		<div class="wrapper">
			<h1 class="title">{{ page.title | improve }}</h1>
		</div>
	</header>

	{% include _post/cover.html %}

	<div class="common">
		<div class="entry">
			{{ content | improve | extlinks }}
		</div>

		<div class="actions">
			<div class="tags">
				<span class="date">{{ page.date | russian_date }}</span>
			</div>
		</div>
	</div>
</article>

{% include breadcrumbs.html %}
