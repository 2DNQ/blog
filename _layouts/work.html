layout: default

{% include_cached header.html %}

<div class="content">
	<div class="post-single">
		<article class="post">
			<div class="common">
				<div class="header">
					<h1 class="title">{{ page.title }}</h1>
				</div>
			</div>

			{% include _post/cover.html %}

			<div class="common">
				<div class="entry">
					{{ content }}
				</div>
					
				<div class="actions">
					<div class="tags">
						<span class="date">{{ page.date | russian_date }}</span>
					</div>
				</div>
			</div>
		</article>
	</div>
</div>
