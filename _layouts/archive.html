---
layout: default
class: blog
title: {{ page.title }}
---

<div class="space-in-top-base-xs space-in-bottom-kilo-xs content">
	<section class="slide-up-fade-in">
		<h1>{{ page.title }}</h1>
		{% for post in page.posts %}
			<article class="{% if forloop.last == true %}space-out-bottom-zero-xs{% else %}space-in-bottom-nano-xs{% endif %} item">
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | improve }}</a>
			</article>
		{% endfor %}
	</section>
</div>
